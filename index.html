<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">
  <script type="text/javascript" src="/dist/quill-audio-embed.umd.cjs"></script>  
  <title>Quill Audio Embed</title>
</head>
<body>
<div id="editor"></div>

<script>
  QuillAudioEmbed.setQuillConstructor(Quill);
  Quill.register('modules/audioEmbed', QuillAudioEmbed);

  const quill = new Quill('#editor', {
    modules: {
      toolbar: [
        [{ header: [1, 2, false] }],
        ['bold', 'italic', 'underline'],
        ['image', 'code-block'],
      ],
      audioEmbed: {
        validate: (inputs, audioEmbed) => {
          // Check if file is larger than 5 mb
          const file = inputs.file.files[0];

          if ((file / (1024 * 1024)) > 5) {
            return false;
          }

          if (!file.type.split('/').includes('image')) {
            return false;
          }

          return true;
        },
        onUpload: async (inputs, audioEmbed) => {

          // Random request to some api
          const res = await fetch('https://api.api-ninjas.com/v1/randomimage?category=nature', {
            method: 'GET'
          });
          const json = await res.json();
          
          return {
            label: 'snare.wav',
            url: 'assets/snare.wav'
          }
        },
        alignment: 'left' // Default alignment of the play button
      }
    },
    placeholder: 'Compose an epic...',
    theme: 'snow',
  });

quill.on('text-change', () => {
  console.log(quill.editor.delta);
});
</script>
</body>
</html>
